<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redux</title>
</head>
<body>
    <h3 class="heading">Counter</h3>
    <button class="theme_change_btn">Сменить тему</button>
    <main>
        <p class="counter" ></p>
        <section class="buttons">

            <button type="submit" class="add">
              Plus 1
            </button>
            <button type="submit" class="sub" >
                Minus 1
            </button>

            <button type="submit" class="async">
                Delay 1.5s plus 1
            </button>

        </section>
    </main>

</body>
</html>
